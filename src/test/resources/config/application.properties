#path to page objects
page.package = ru.fromQAtoQA.learning.autotests.html.pages

#default wait timeout in milliseconds
timeout = 30

#optional. driver or raw. Raw by default
screenshot.strategy = driver

# Optional. Webdriver version
#webdriver.version = 74.0.3729.6

# Optional. Highlight onclick elements
#aspects.highlight.enabled = true

#parameters for web driver create
webdriver.browser.name = Chrome
#webdriver.starting.url = http://localhost:4242/dummy
webdriver.drivers.path = src/test/resources/webdrivers/chromedriver.exe
webdriver.chrome.capability.options.args = ignore-certificate-errors

# Optional. Insert the scenario fragments path here
fragments.path = src/test/resources/fragments

# Test Data
data.folder = src/test/resources/data/DEV/
data.type = json
data.initial.collection = Data

############## API
#path to page objects
api.endpoint.package = ru.fromQAtoQA.learning.autotests.rest
api.baseURI = https://
api.ssl.relaxed = true

